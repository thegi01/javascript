<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>window.history</title>
    <link rel="stylesheet" href="code.css">
</head>
<body>

	<h1>window.history</h1>

	<div id="state"></div>
	<button type="button" id="pushState">pushState</button>
	<button type="button" id="replaceState">replaceState</button>

<script>
	pushState.addEventListener('click', function(){
		history.pushState({ data: 'pushpush' }, 'title을 pushState로', '/pushpush')
	});
	replaceState.addEventListener('click', function(){
		history.replaceState({data: 'replace'}, 'title을 replaceState로', '/replace');
	});
	window.addEventListener('popstate', function(){
		console.log('popstate', history.state);
		state.innerHTML = JSON.stringify(history.state);
	});
</script>

</body>
</html>
